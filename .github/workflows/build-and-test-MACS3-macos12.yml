# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI MacOS 12

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-12
    name: Build on MacOS 12 with Python 3.11
    steps:
      - name: Checkout MACS
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Cache pip
        uses: actions/cache@v3
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-        
      - name: Setup venv
        run: |
          # create venv
          python3 -m venv macs3venv
          source macs3venv/bin/activate
      - name: Install dependencies
        run: |
          # make sure pip is the lastest
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install --upgrade -r requirements.txt; fi
      - name: Install MACS
        run: |
          # we use pip install instead of old fashion setup.py install
          pip install .
      - name: Test with pytest
        run: |
          pytest --runxfail
          cd test
          ./cmdlinetest macs3
          cd ..
      - name: Build sdist
        run: |
          python setup.py sdist
      - name: Archive sdist
        uses: actions/upload-artifact@v3
        with:
          name: sdist file
          path: |
            dist/*.tar.gz

